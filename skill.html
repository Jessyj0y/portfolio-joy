<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SKILL SET</title>

    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c0345;
            color: rgb(124, 195, 70);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Common icon styles */
        .skill-set i {
            font-size: 5rem;
            margin: 20px;
            transition: transform 0.5s ease-in-out;
        }

        /* Hover effect */
        .skill-set i:hover {
            transform: scale(1.3) rotate(360deg);
            color: #a3a3d1;
        }

        /* Rotating effect when clicked */
        .rotate {
            animation: spin 1s ease-in-out infinite;
        }

        /* Keyframes for rotating animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Front-end and back-end sections */
        .skill-set {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 50px;
        }
    </style>

</head>

<body>

    <h2>Front-end</h2>
    <div class="skill-set">
        <i class="fa-brands fa-html5"></i>
        <i class="fa-brands fa-css3-alt"></i>
        <i class="fa-brands fa-js"></i>
    </div>

    <h2>Back-end</h2>
    <div class="skill-set">
        <i class="fa-brands fa-angular"></i>
        <i class="fa-brands fa-node"></i>
        <i class="fa-brands fa-react"></i>
        <i class="fa-brands fa-python"></i>
    </div>

    <script>
        // Select all skill icons
        const icons = document.querySelectorAll('.skill-set i');

        // Add click event listener to each icon
        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                // Toggle rotating effect when clicked
                if (icon.classList.contains('rotate')) {
                    icon.classList.remove('rotate');
                } else {
                    icon.classList.add('rotate');
                }
            });
        });
    </script>

</body>

</html>
